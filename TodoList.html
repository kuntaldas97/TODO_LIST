<!DOCTYPE html>
<html lang="en">
<head>
   <title>TODOproject</title>
    <link rel="stylesheet" href="TodoList.css">
</head>
<body>
    <h1>ToDo's</h1>
    <form id="form">
        <input type="text" id="input" class="input" placeholder="Enter the TODO"
        autocomplete="off">

        <ul class="todos" id="todos">
            <!-- <li>My first TODO</li>
            <li class="completed">My second TODO</li>
            <li>My third TODO</li> -->
        </ul>
    </form>
    <small>left click to toggle completed <br>right click to delete TODO</small>
    <script src="TodoList.js"></script>
</body>
</html>

<!-- 
    placeholder : it is an html attribute which helps the user to add 
    the data in the input box. Once the input box is clicked and
    entered any single value then the placeholder content not be visible.
    
    autocomplete: By default it is on but if you don't need the 
    suggestion thenyou can turn off using 'off'
 -->
